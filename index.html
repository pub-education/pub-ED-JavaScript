<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css" />
    <script src="/js/main.js"></script>
    <script src="/js/helper-class.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            start();
        });
    </script>
    <title>Lexicon - JavaScript</title>
</head>

<body>
    <div class="page-wrapper">
        <div class="page-content">
            <div class="card rotation">
                <br />
                <input id="rotator" type="text" />
            </div>
            <div class="card random-integer">
                <br />
                <input id="ran-int" type="text" placeholder="Guess num between 1 and 10"
                    onkeydown="javascript: itemFocus('ran-int')" />
                <div class="btnHolder">
                    <button class="btnClass" onclick="javascript: randomInt('ran-int')" type="button">Submit</button>
                </div>
            </div>
            <div class="card daysToXmas">
                <br />
                <input id="xMasDays" type="text" disabled />
            </div>
            <div class="card somePy">
                <br />
                <input id="pyIsIt" type="text" placeholder="Enter Text" onkeydown="javascript: itemFocus('pyIsIt')" />
                <div class="btnHolder">
                    <button class="btnClass" onclick="javascript: pyText('pyIsIt')" type="button">Submit</button>
                </div>
            </div>
            <div class="card centuryClose">
                <header>Century Close</header>
                <div class="cardContent">
                    <p>Enter two numbers</p>
                    <input id="num1" name="num1" type="text" placeholder="First Number" /><br />
                    <input id="num2" name="num2" type="text" placeholder="Second Number" /><br />
                    <textarea id="closeTo100" type="textarea" disabled></textarea>
                    <div class="btnHolder">
                        <button class="btnClass" type="button" onclick="javascript: century()">Submit</button>
                    </div>
                </div>
            </div>
            <div class="card centuryClose">
                <header>Reset Page</header>
                <div class="btnHolder">
                    <button class="btnClass" type="button" onclick="javascript: resetFields()">Reset</button>
                </div>
            </div>
        </div>
        <footer>
            <div>
                <p>Copyright &copy; 2021<br>Chris Johanneson</p>
            </div>
        </footer>
    </div>
</body>

</html>
